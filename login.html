<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaetch Multiservices:: Login</title>
    <script src="https://kit.fontawesome.com/36744e6c3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sedwick Ave Display">
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="message">ddds <span class="close">&times;</span></div>
            <div class="content_wrapper">
                
                <div class="lock">
                    <i class="fa-solid fa-lock fa-beat"></i>
                </div>
                <div class="credential_container">
                    <div class="form_group">
                        <label for="user__name">User Name</label>
                        <input type="text" name="user__name" placeholder="User Name" id="user__name" required>
                    </div>
                    <div class="form_group">
                        <label for="user__password">Password</label>
                        <input type="password" name="user__password" id="user__password" required>
                    </div>
                    <div class="form_group">
                        <input type="submit" value="Login" id="__login">
                    </div>
                </div>

            </div>
        </div>
    </div>
    

    <script src="assets/js/main.js"></script>
</body>
</html>
